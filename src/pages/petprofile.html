<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do pet - Miauchei</title>

  <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
  
  <link rel="stylesheet" href="../../global.css">
  <link rel="stylesheet" href="../styles/profiles/pet/styles.css">
  <link rel="stylesheet" href="../styles/components/header/styles.css">
</head>
<body>
  <main>
    <header class="">
    <div class="logoHeader">
      <img src="../images/iconsMiauchei/miauchei.svg" alt="LOGO MIAUCHEI">
    </div>
    
    <nav class="menuMobile hide">
      <ul>
        <li><a href="./../../index.html">Home</a></li>
        <li><a href="#">Animais Perdidos</a></li>
        <li><a href="#">Adoção</a></li>
        <li><a href="#">Sobre nós</a></li>
      </ul>
    </nav>

    <nav class="menuDesktop hide">
      <ul>
        <li><a href="./../../index.html">Home</a></li>
        <li><a href="#">Animais Perdidos</a></li>
        <li><a href="#">Adoção</a></li>
        <li><a href="#">Sobre nós</a></li>
      </ul>
    </nav>
    
    <div class="menuBar">
      <img src="../images/svg/menubar.svg" alt="LOGO MIAUCHEI GATO E CACHORRO">
    </div>

    <div class="icon">
      <a href="src/pages/login.html"><img src="https://github.com/viiniciusgm.png" alt="Foto do usuário"></a>
    </div>
    </header>
    <section class="profile">
      <div class="editor">
        <img src="../images/svg/pen.svg" alt="Editar perfil do pet">
      </div>

      <div class="pet">
        <div class="avatar">
          <figure class="picture"></figure>
          <h1>Rex</h1>
        </div>

          <div class="content">

          <div class="address">
            <img src="../images/svg/pin.svg" alt="Icone Endereço"> <span>Santa Isabel</span>
          </div>

          <div class="status">
            <img src="../images/svg/status.svg" alt=""> <span>Desaparecido</span>
          </div>
        </div>
      </div>

      <a class="find-pet" target="_blank" href="https://wa.me/55DDDXXXXXXXXX">Encontrei</a>
    </section>

    <div class="side">
      <section class="features">
        <table>
          <thead>
            <tr>
              <th>Características</th>
            </tr>

            <tr>
              <th>01/01/2022</th>
            </tr>
          </thead>

          <tbody>
            <tr>
                <th>
                  <img src="../images/svg/tableprofile.svg" alt="Nome do Pet"> <span>Rex</span></th>
                
                <td>
                <img src="../images/svg/tabledog.svg" alt="Nome do Pet">
                  <span>Branco</span>
              </td>
            </tr>

            <tr>
              <th><img src="../images/svg/tablecalendar.svg" alt="Nome do Pet">
                <span>01/01/2022</span>
              </th>
              <td></td>

              <th><img src="../images/svg/tablecake.svg" alt="Nome do Pet">
              <span>2 Anos</span></th>
            </tr>

            <tr>
              <th><img src="../images/svg/tablepaw.svg" alt="Nome do Pet">
                <span>Beagle</span>
              </th>

              <th><img src="../images/svg/tablesex.svg" alt="Nome do Pet">
              <span>Masculino</span></th>
            </tr>

            <tr>
              <th><img src="../images/svg/tablebone.svg" alt="Nome do Pet">
              <span>Nenhuma</span></th>

              <th><img src="../images/svg/tablebone.svg" alt="Nome do Pet">
                <span>Pequeno</span>
              </th>
            </tr>
          </tbody>
        </table>
      </section>


      <section class="description">
        <div class="description-content">
          <h1>
            Descrição
          </h1>

          <textarea name="" id="desc" cols="30" rows="10" placeholder="O cachorro é chamado por... gosta de ..."></textarea>
        </div>
      </section>
    </div>
  </main>

  <script src="../js/main.js"></script>
</body>
</html>
